[module/bspwm]
type = internal/bspwm

enable-scroll = false
fuzzy-match = false

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.shade-3}
label-focused-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.shade-2}
label-occupied-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.shade-1}
label-empty-padding = 2

label-urgent = %icon%
label-urgent-padding = 2

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九